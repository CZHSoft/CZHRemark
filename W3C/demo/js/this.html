<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

</head>

<body>
    <script>
        function foo() {
            console.log(this)
        }
        foo(); // MemberExpression 是 foo

        function foo2() {
            return function () {
                console.log(this)
            }
        }
        foo2()(); // MemberExpression 是 foo()

        var foo3 = {
            bar: function () {
                return this;
            }
        }
        console.log(foo3.bar()) // MemberExpression 是 foo.bar

        var value = 1;
        var foo4 = {
            value: 2,
            bar: function () {
                return this.value;
            }
        }
        console.log(foo4.bar());//2
        console.log((foo4.bar)());//2
        console.log((foo4.bar = foo4.bar)());//1
        console.log((false || foo4.bar)());//1
        console.log((foo4.bar, foo4.bar)());//1
    </script>
</body>

</html>
